<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>近視ストップ - 法的情報</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif;
      line-height: 1.8;
      color: #333;
      background: linear-gradient(135deg, #e8f5f3 0%, #f0f9ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #2a9d8f 0%, #48cae4 100%);
      border-radius: 20px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo svg {
      width: 50px;
      height: 50px;
      fill: white;
    }
    h1 {
      font-size: 1.8rem;
      color: #2a9d8f;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      margin-bottom: 30px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    a {
      display: block;
      padding: 15px 25px;
      background: #f8fafb;
      color: #2a9d8f;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.2s ease;
      border: 2px solid transparent;
    }
    a:hover {
      background: #e8f5f3;
      border-color: #2a9d8f;
    }
    .footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e9ecef;
      color: #888;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" fill="none" stroke="white" stroke-width="2"/>
        <circle cx="12" cy="12" r="4" fill="white"/>
      </svg>
    </div>
    <h1>近視ストップ</h1>
    <p>近視進行管理支援アプリ</p>
    
    <div class="links">
      <a href="privacy-policy.html">プライバシーポリシー</a>
      <a href="terms-of-service.html">利用規約</a>
    </div>
    
    <div class="footer">
      <p>© 2024 近視総合研究所. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
